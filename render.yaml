services:
  - type: web
    name: mqs-quiz-app
    runtime: php
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: PHP_VERSION
        value: 8.1
      - key: SMTP_HOST
        value: smtp.mailgun.org
      - key: SMTP_USERNAME
        value: postmaster@YOUR_DOMAIN.mailgun.org
      - key: SMTP_PASSWORD
        value: YOUR_MAILGUN_API_KEY_HERE
      - key: SMTP_PORT
        value: 587
    staticPublishPath: ""
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: index.php
